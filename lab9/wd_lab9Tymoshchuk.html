<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Лабораторна 9 — Фірмовий стиль</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Nunito:wght@400;600&display=swap');

:root{
  --bg:#f2f2f2;
  --card:#ffffff;
  --text:#111;
  --muted:#666;

  --c1:#FFD400;
  --c2:#F64700;
  --c3:#931600;

  --radius:14px;
  --gap:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Nunito', sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrapper{
  max-width:1100px;
  margin:30px auto 50px;
  padding:0 16px;
}

h1{
  text-align:center;
  margin-bottom:20px;
  font-weight:800;
}

/* ===== GRID МАКЕТ (як у прикладі) ===== */
.grid{
  display:grid;
  gap:var(--gap);
  grid-template-columns: 2fr 1fr;
  grid-template-areas:
    "header header"
    "desc   desc"
    "logos  banner"
    "fonts  colors";
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
}

.card h2{
  margin:0 0 12px;
  font-size:18px;
  font-weight:800;
}

/* ===== AREAS ===== */
.header{grid-area:header; text-align:center;}
.desc{grid-area:desc;}
.logos{grid-area:logos;}
.banner{grid-area:banner;}
.fonts{grid-area:fonts;}
.colors{grid-area:colors;}

/* ===== HEADER ===== */
.brand{
  font-family:'Baloo 2', cursive;
  font-size:32px;
  margin:0;
}

/* ===== DESCRIPTION ===== */
.desc p{
  margin:0;
  line-height:1.55;
}

/* ===== LOGOS ===== */
.logo-grid{
  display:grid;
  gap:12px;
}

.logo-box{
  border:1px solid #ddd;
  border-radius:12px;
  padding:12px;
  text-align:center;
}

.logo-box img{
  max-width:100%;
  height:auto;
  margin-bottom:6px;
}

.logo-box p{
  margin:0;
  font-size:13px;
  color:var(--muted);
}

/* ===== BANNER ===== */
.banner-box{
  border:1px dashed #bbb;
  border-radius:12px;
  padding:12px;
  text-align:center;
}

.banner-box img{
  max-width:100%;
  height:auto;
}

/* ===== FONTS ===== */
.font-title{
  font-family:'Baloo 2', cursive;
  font-size:26px;
  margin:0 0 8px;
}

.font-text{
  margin:0;
  font-size:15px;
  line-height:1.45;
}

/* ===== COLORS ===== */
.palette{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
}

.color{
  border:1px solid #ddd;
  border-radius:12px;
  overflow:hidden;
}

.color-box{
  height:60px;
}

.color p{
  margin:8px;
  font-size:12px;
  color:var(--muted);
}

/* ===== ADAPTIVE ===== */
@media (max-width:900px){
  .grid{
    grid-template-columns:1fr;
    grid-template-areas:
      "header"
      "desc"
      "logos"
      "banner"
      "fonts"
      "colors";
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <h1>Лабораторна робота №9 — Фірмовий стиль</h1>

  <div class="grid">

    <!-- HEADER -->
    <section class="card header">
      <p class="brand
